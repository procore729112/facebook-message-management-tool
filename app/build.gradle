        versionName "1.0.0" // Version name representing the application version
        resConfigs "en" // Configures the resource files to support the English language
    }

    buildTypes {
        release {
            minifyEnabled false // Disables code shrinking for release builds
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // Configure Kotlin options if needed for modern Android development
    kotlinOptions {
        jvmTarget = "1.8" // Specifies the JVM target version for Kotlin
